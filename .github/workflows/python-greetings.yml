# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'mtararujs/python-greetings'
          path: 'deploy'
      - uses: ./.github/actions/build
  deploy-to-dev:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'mtararujs/python-greetings'
          path: 'deploy'
      - uses: ./.github/actions/deploy
        with:
          environment: 'DEV'
          port: 7001
    needs: [ install-pip-deps ]
  tests-on-dev:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
        repository: 'mtararujs/course-js-api-framework'
        path: 'tests'
      - uses: ./.github/actions/test
    needs: [ deploy-to-dev ]
  deploy-to-staging:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'mtararujs/python-greetings'
          path: 'deploy'
      - uses: ./.github/actions/deploy
        with:
          environment: 'STAGING'
          port: 7002
    needs: [ tests-on-dev ]
  tests-on-staging:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
        repository: 'mtararujs/course-js-api-framework'
        path: 'tests'
      - uses: ./.github/actions/test
    needs: [ deploy-to-staging ]
  deploy-to-preprod:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'mtararujs/python-greetings'
          path: 'deploy'
      - uses: ./.github/actions/deploy
        with:
          environment: 'PRE_PROD'
          port: 7003
    needs: [ tests-on-staging ]
  tests-on-preprod:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/checkout@v3.5.2
        with:
        repository: 'mtararujs/course-js-api-framework'
        path: 'tests'
      - uses: ./.github/actions/test
    needs: [ deploy-to-preprod ]
  deploy-to-prod:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'mtararujs/python-greetings'
          path: 'deploy'
      - uses: ./.github/actions/deploy
        with:
          environment: 'PROD'
          port: 7004
    needs: [ tests-on-preprod ]
  Tests-on-prod:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          repository: 'mtararujs/python-greetings'
      - uses: actions/checkout@v3.5.2
        with:
        repository: 'mtararujs/course-js-api-framework'
        path: 'tests'
      - uses: ./.github/actions/test
    needs: [ deploy-to-prod ]