inputs:
  environment:
    description: 'Testing environment'
    default: 'DEV'
runs:
  using: "composite"
  steps:
    - name: Print output
      shell: powershell
      run: echo Running tests on ${{ inputs.environment }}..
    - name: Install dependencies
      shell: powershell
      run: npm install
    - name: Execute REST API integration tests
      shell: powershell
      run:  npm run greetings greetings_${{ inputs.environment }}